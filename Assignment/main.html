<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUSTOMER DETAILS</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h2 class="mt-5 mb-5">Customer Details</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
           <label >First Name</label>
            <input
              type="text"
              name="firstname"
              class="form-control"
              id="firstname"
              placeholder="Enter First name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
           <label >Last Name</label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              id="lastname"
              placeholder="Enter Last name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
           <label >Street No</label>
            <input
              type="number"
              name="street"
              class="form-control"
              id="street"
              placeholder="Enter Street"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
           <label >Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter Address"
      
         />
          </div>

          <div class="form-group col-md-6 mb-3">
          <label >City</label>
            <input
              type="text"
              name="city"
              class="form-control"
              id="city"
              placeholder="Enter City"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
           <label >State</label>
            <input
              type="text"
              name="state"
              class="form-control"
              id="state"
              placeholder="Enter State"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
           <label >Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label >Phone</label>
            <input
              type="number"
              name="phone"
              class="form-control"
              id="phone"
              placeholder="Enter  Phone"
            />
          </div>

        <div class="col-lg-12 mt-6">
          <button class="btn btn-primary" id="submit" onclick="AddCustomer()">Add Customer</button>
          <button class="btn btn-success" id="update" >Update</button>
        </div>

        </div>
      </div>

<div class="col-12 mt-5">
  <table class="table table " id="crudTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>

<tbody>

</tbody>
  </table>
</div>
</div>

    <script src="index.js"></script>
  </body>
</html>
